<!DOCTYPE html>
<html>
<head>
<title>Mission Gotham</title>

<style>

body{
margin:0;
font-family:Arial;
overflow:hidden;
background:black;
}

/* FULL BACKGROUND */
.bg{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:url("batbg.png") no-repeat center center;
background-size:cover;
z-index:-2;
}

/* DARK OVERLAY */
.overlay{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.7);
z-index:-1;
}

/* SCREENS */
.screen{
display:none;
color:white;
text-align:center;
padding-top:150px;
animation:fade 1s;
}

.active{
display:block;
}

@keyframes fade{
from{opacity:0;}
to{opacity:1;}
}

/* IMAGES */
img{
width:250px;
margin-top:20px;
border-radius:20px;
}

/* BUTTONS */
button{
padding:10px 20px;
font-size:18px;
margin:20px;
cursor:pointer;
}

#no{
position:relative;
}

/* MISSION TEXT */
#missionText{
font-size:22px;
max-width:600px;
margin:auto;
}

/* COMIC CLOUD */
.cloud{
background:white;
color:black;
padding:20px;
border-radius:30px;
display:inline-block;
max-width:300px;
position:relative;
font-size:18px;
margin-top:20px;
}

.cloud::after{
content:"";
position:absolute;
bottom:-20px;
left:40%;
border-width:10px;
border-style:solid;
border-color:white transparent transparent transparent;
}

</style>
</head>

<body>

<div class="bg"></div>
<div class="overlay"></div>

<!-- SCREEN 1 -->
<div class="screen active" id="screen1">
<h2>ðŸ¦‡ Confidential Mission Briefing</h2>
<p id="missionText"></p>
<button onclick="next(2)">Proceed</button>
</div>

<!-- SCREEN 2 -->
<div class="screen" id="screen2">
<h2>Do you like kitties?</h2>
<img src="cat.jpg">
<br>
<button onclick="next(3)">Yes</button>
</div>

<!-- SCREEN 3 -->
<div class="screen" id="screen3">
<h2>Do you like me?</h2>
<img src="me.jpg">
<br>
<button onclick="next(4)">Of course</button>
</div>

<!-- SCREEN 4 -->
<div class="screen" id="screen4">
<img src="catwoman.jpg">
<div class="cloud">
<span id="dialogue"></span>
</div>
<br>
<button id="yes">YES</button>
<button id="no">NO</button>
</div>

<!-- SCREEN 5 -->
<div class="screen" id="screen5">
<h2>Mission Accepted ðŸ–¤</h2>
<img src="us.jpg">
</div>

<script>

function next(num){
document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
document.getElementById("screen"+num).classList.add("active");
}

/* TYPEWRITER MISSION */
function missionType(text,i=0){
let d=document.getElementById("missionText");
if(i<text.length){
d.innerHTML+=text.charAt(i);
setTimeout(()=>missionType(text,i+1),40);
}
}

missionType("Agent, Gotham City needs you. Intelligence suggests that Catwoman has requested a private meeting with the Dark Knight. Your mission is to determine if you are worthy of becoming her Batman.");

/* CATWOMAN DIALOGUE */
function typeWriter(text,i=0){
let d=document.getElementById("dialogue");
if(i<text.length){
d.innerHTML+=text.charAt(i);
setTimeout(()=>typeWriter(text,i+1),60);
}
}

setTimeout(()=>{
typeWriter("So... will you be my Batman?");
},5000);

/* NO RUNS AWAY */
let no=document.getElementById("no");
no.addEventListener("mouseover",function(){
let x=Math.random()*600;
let y=Math.random()*300;
no.style.position="absolute";
no.style.left=x+"px";
no.style.top=y+"px";
});

document.getElementById("yes").onclick=function(){
next(5);
}

</script>

</body>
</html>
